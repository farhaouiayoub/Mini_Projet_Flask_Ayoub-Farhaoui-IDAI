{% extends "base.html" %}

{% block title %}Register - Flask Auth App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="fas fa-user-plus me-2"></i> Register</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.register') }}">
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope me-1"></i> Email</label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user me-1"></i> Username</label>
                        <input type="text" class="form-control" id="username" name="username" required placeholder="Choose a username">
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock me-1"></i> Password</label>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="Create a password">
                    </div>
                    <div class="form-group">
                        <label for="confirm_password"><i class="fas fa-check-circle me-1"></i> Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
                    </div>
                    <button type="submit" class="btn btn-success btn-block"><i class="fas fa-user-plus me-1"></i> Register</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">Already have an account? <a href="{{ url_for('auth.login') }}"><i class="fas fa-sign-in-alt me-1"></i> Login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
