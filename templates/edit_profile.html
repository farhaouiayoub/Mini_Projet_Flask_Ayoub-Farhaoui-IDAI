{% extends "base.html" %}

{% block title %}Edit Profile - Flask Auth App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0"><i class="fas fa-user-edit me-2"></i> Edit Profile</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.edit_profile') }}" id="edit-profile-form">
                    <div class="row">
                        <div class="col-md-4 text-center mb-4">
                            <img src="https://ui-avatars.com/api/?name={{ user.username }}&background=random&color=fff&size=150" 
                                alt="Profile Picture" class="img-thumbnail rounded-circle mb-3">
                            <h5><i class="fas fa-camera me-1"></i> Profile Picture</h5>
                            <small class="text-muted">Profile picture is auto-generated based on your username</small>
                        </div>
                        
                        <div class="col-md-8">
                            <div class="form-group">
                                <label for="username"><i class="fas fa-user me-1"></i> Username</label>
                                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="email"><i class="fas fa-envelope me-1"></i> Email</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                            </div>
                            
                            <hr class="my-4">
                            <h5><i class="fas fa-key me-1"></i> Change Password</h5>
                            
                            <div class="form-group">
                                <label for="current_password"><i class="fas fa-lock me-1"></i> Current Password</label>
                                <input type="password" class="form-control" id="current_password" name="current_password" required placeholder="Enter your current password">
                            </div>
                            
                            <div class="form-group">
                                <label for="new_password"><i class="fas fa-lock me-1"></i> New Password</label>
                                <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Leave blank to keep current password">
                                <small class="text-muted">Leave blank if you don't want to change your password</small>
                            </div>
                            
                            <div class="form-group">
                                <label for="confirm_password"><i class="fas fa-check-circle me-1"></i> Confirm New Password</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm new password">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <a href="{{ url_for('auth.profile') }}" class="btn btn-secondary btn-block">
                                <i class="fas fa-arrow-left me-1"></i> Back to Profile
                            </a>
                        </div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-info btn-block">
                                <i class="fas fa-save me-1"></i> Save Changes
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
